<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Combined Layout - Q10</title>
    <link rel="stylesheet" href="q10.css" />
  </head>
  <body>
    <header class="top">
      <div class="logo">Logo</div>
      <nav class="nav">
        <a href="#">Home</a><a href="#">Blog</a><a href="#">Contact</a>
      </nav>
    </header>
    <main class="wrap">
      <section class="article">
        <h1 class="animated">Article Title</h1>
        <div class="boxes">
          <div class="b">Box 1</div>
          <div class="b">Box 2</div>
          <div class="b">Box 3</div>
        </div>
        <p>
          Article content goes here. This area uses Grid for main split and
          Flexbox for inner boxes.
        </p>
      </section>
      <aside class="aside">Sidebar content</aside>
    </main>
    <footer class="foot">Footer text centered</footer>
  </body>
</html>
