<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skills Section - Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #111;
        color: #fff;
      }
      .bg-dark-2 {
        background-color: #1c1c1c;
      }
      .text-yellow {
        color: #ffc107;
      }
      .progress {
        background-color: #000;
        height: 10px;
      }
      .progress-bar {
        background-color: #ffc107;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black px-4 py-3">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-yellow" href="#">Gajodhar</a>

        <div class="d-flex align-items-center ms-auto">
          <ul class="navbar-nav me-3">
            <li class="nav-item">
              <a class="nav-link text-yellow" href="#">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-yellow" href="#">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-yellow" href="#">Contact</a>
            </li>
          </ul>
          <a href="#" class="text-yellow me-3"><i class="bi bi-github"></i></a>
          <a href="#" class="text-yellow me-3"
            ><i class="bi bi-linkedin"></i
          ></a>
          <a href="#" class="text-yellow"><i class="bi bi-envelope"></i></a>
        </div>
      </div>
    </nav>

    <!-- Skills Section -->
    <section class="bg-dark-2 py-5">
      <div class="container">
        <h2 class="text-center fw-bold text-yellow mb-5">Skills & Expertise</h2>
        <div class="row g-5">
          <!-- Frontend -->
          <div class="col-md-6">
            <h4 class="fw-semibold mb-4">Frontend Development</h4>

            <div class="mb-3">
              <div class="d-flex justify-content-between">
                <span>React / Next.js</span><span>80%</span>
              </div>
              <div class="progress">
                <div class="progress-bar" style="width: 80%"></div>
              </div>
            </div>

            <div class="mb-3">
              <div class="d-flex justify-content-between">
                <span>TypeScript</span><span>75%</span>
              </div>
              <div class="progress">
                <div class="progress-bar" style="width: 75%"></div>
              </div>
            </div>

            <div class="mb-3">
              <div class="d-flex justify-content-between">
                <span>Tailwind CSS</span><span>75%</span>
              </div>
              <div class="progress">
                <div class="progress-bar" style="width: 75%"></div>
              </div>
            </div>

            <div class="mb-3">
              <div class="d-flex justify-content-between">
                <span>JavaScript</span><span>80%</span>
              </div>
              <div class="progress">
                <div class="progress-bar" style="width: 80%"></div>
              </div>
            </div>
          </div>

          <!-- Backend -->
          <div class="col-md-6">
            <h4 class="fw-semibold mb-4">Backend Development</h4>

            <div class="mb-3">
              <div class="d-flex justify-content-between">
                <span>Node.js</span><span>85%</span>
              </div>
              <div class="progress">
                <div class="progress-bar" style="width: 85%"></div>
              </div>
            </div>

            <div class="mb-3">
              <div class="d-flex justify-content-between">
                <span>Express</span><span>80%</span>
              </div>
              <div class="progress">
                <div class="progress-bar" style="width: 80%"></div>
              </div>
            </div>

            <div class="mb-3">
              <div class="d-flex justify-content-between">
                <span>MongoDB</span><span>75%</span>
              </div>
              <div class="progress">
                <div class="progress-bar" style="width: 75%"></div>
              </div>
            </div>

            <div class="mb-3">
              <div class="d-flex justify-content-between">
                <span>REST APIs</span><span>90%</span>
              </div>
              <div class="progress">
                <div class="progress-bar" style="width: 90%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
