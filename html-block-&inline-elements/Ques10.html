<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dropdown Selection</title>
  </head>
  <body>
    <h1>Choose Your Travel Preferences</h1>

    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="india" selected>India</option>
      <option value="japan">Japan</option>
      <option value="greece">Greece</option>
    </select>
    <br />

    <label for="state">State:</label>
    <select id="state" name="state">
      <option value="goa" selected>Goa</option>
      <option value="kerala">Kerala</option>
      <option value="karnataka">Karnataka</option>
    </select>
    <br />

    <label for="city">City:</label>
    <select id="city" name="city">
      <option value="panaji" selected>Panaji</option>
      <option value="margao">Margao</option>
      <option value="mapusa">Mapusa</option>
    </select>
    <br />

    <label for="place">Favorite Tourist Place:</label>
    <select id="place" name="place">
      <option value="beach" selected>Calangute Beach</option>
      <option value="fort">Aguada Fort</option>
      <option value="market">Anjuna Market</option>
    </select>

    <p>
      My choices: Country — India; State — Goa; City — Panaji; Favorite Place —
      Calangute Beach.
    </p>
  </body>
</html>
