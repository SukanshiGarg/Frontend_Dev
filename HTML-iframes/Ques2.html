<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Map Embed</title>
  </head>
  <body>
    <!-- The loading="lazy" attribute delays loading until visible to improve performance -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18..."
      width="80%"
      height="400"
      title="My City Map"
      loading="lazy"
    ></iframe>
  </body>
</html>
